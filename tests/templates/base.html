{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Опросы</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span class="d-block d-lg-none">Clarence Taylor</span>
                <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="https://900913.ru/media/page/django_2BZhsFz.png" alt="..." /></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">

                    {% if username is not None %}
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/">Главная</a></li>
<!--                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#experience">Начать тестирование</a></li>-->
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'sets' %}">Наборы тестов</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'logout' %}">Выйти из {{username}}</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/">Главная</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'signup' %}">Регистрация</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'signin' %}">Авторизация</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
